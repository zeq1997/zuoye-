<html>
<head>
</head>
<body onload="kk()">
<script>
function ab()
{   
    for(var x=0;x<10;x++)
    {   
        var a=0;
        for(var y=0;y<10;y++)
        {   
            if(divs[x][y].style.background=="black")
            {
                a=a+1;
                if(a>4)
               
                {
                    alert("赢");
                    break;
                }                                           
            }
            else
               a=0;                            
        }        
    }
    for(var y=0;y<10;y++)
    {   
        var a=0;
        for(var x=0;x<10;x++)
        {   
            if(divs[x][y].style.background=="black")
            {
                a=a+1;
                if(a>4)
               
                {
                    alert("赢");
                    break;
                }                                           
            }
            else
               a=0;                            
        }        
    }
}    
var divs=[];
function kk()
{
    for(var i=0;i<10;i++)
    {
        var dd=[];
        for(var j=0;j<10;j++)
        {
            var d=document.createElement("div");
            d.style.width="100px";
            d.style.height="100px";
            d.style.background="gray";
            d.style.border="1px solid red"
            d.style.position="absolute";
            d.style.left =i*100+"px";
            d.style.top=j*100+"px";
            document.body.appendChild(d);
            d.onclick=function()
            {   
                console.log(parseInt(this.style.left)/100);
                console.log(parseInt(this.style.top)/100);
                this.style.background="black";
                ab();           
            }            
            dd.push(d);
        }
        divs.push(dd);
    }	
}
</script>
</body>
</html>
